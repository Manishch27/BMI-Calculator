<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BMI Calculator</title>
</head>
<body>

    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-100 p-10 rounded-lg shadow-2xl">
            <h1 class="text-3xl text-center font-bold mb-10">BMI Calculator</h1>
            <form action="" method="">
                <div class="mb-5">
                    <label for="weight" class="block mb-2 text-sm font-bold text-gray-700">Weight (kg)</label>
                    <input type="text" name="weight" id="weight" class="bg-gray-200 p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-green-500" placeholder="Enter your weight">
                </div>
                <div class="mb-5">
                    <label for="height" class="block mb-2 text-sm font-bold text-gray-700">Height (cm)</label>
                    <input type="text" name="height" id="height" class="bg-gray-200 p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-green-500" placeholder="Enter your height">
                </div>
                <div class="mb-5">
                    <button type="submit" name="submit" class="bg-green-500 text-white px-4 py-3 rounded-lg font-medium w-full">Calculate</button>
                </div>

                <p class="para text-center"></p>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
